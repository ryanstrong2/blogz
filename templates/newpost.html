{% extends 'base.html' %}

{% block content %}

<h1>new post</h1>

<form method="post">
    <label>
        <div>title</div>
        <input type="text" name="title" value="{{title}}">
    </label>
    <label>
        <div>post</div>
        <textarea name="body">{{body}}</textarea>
    </label>
    <div class="error">{{ error }}</div>
    <label>
        
        <input type = "hidden" name = "author" value = "post.author.username">

        <!-- <input type = "text" name = "author" value = "post.author.username"> -->
    </label>
    <input type="submit" value="Submit Blog">
</form>

{% endblock %}

{% extends 'base.html'  %}
{% block content %}

<title>Login</title>

<form method="post">
    <label>
        <div>username</div>
        <input type="text" name="username" value="{{username}}">
    </label>
    <label>
        <div>password</div>
        <input type="password" name="password">
    </label>
    <div class="error">{{ error }}</div>

    <input type="submit" value="log in">
    <p><a href="/signup">Sign UP</a></p>
</form>



{% endblock %}
